	<body>
		<div class="container">
			<h1 id="hello">Hello</h1>
			<h1 id="goodbye">Goodbye</h1>
			<ul>
				<li id="highlight">List Item # 1</li>
				<li class="bolded">List Item # 2</li>
				<li class="bolded">List Item # 3</li>
			</ul>
			<script type="text/javascript">
				var myTag = document.getElementsByTagName("li");
				var counter = 0;

				document.write("You have " + myTag.length + " using this class name - bolded");
				
				for (counter = 0; counter < myTag.length; counter++) {
				    myTag[counter].style.backgroundColor = "red";
				}
			</script>
